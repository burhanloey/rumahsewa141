<div class="col-md-8 offset-md-2 text-xs-center">
    <p>Current status: {% if allowed %}Allowed{% else %}Closed{% endif %}</p>
    <br />
    <br />
    <form action="/admin/settings/registration" method="POST">
        {% csrf-field %}
        <button class="btn {% if allowed %}btn-danger{% else %}btn-primary{% endif %}" type="submit" name="action" value="{% if allowed %}close{% else %}allow{% endif %}">
            {% if allowed %}Close registration{% else %}Allow registration{% endif %}
        </button>
    </form>
</div>
