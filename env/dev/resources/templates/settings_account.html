<div class="col-md-8 offset-md-2">
    <form action="/settings/account" method="POST">
        {% csrf-field %}
        <div class="form-group row">
            <label for="old" class="col-md-4 col-form-label">Old password</label>
            <div class="col-md-8">
                <input class="form-control" id="old" type="password" name="old" required />
            </div>
        </div>
        <div class="form-group row">
            <label for="new" class="col-md-4 col-form-label">New password</label>
            <div class="col-md-8">
                <input class="form-control" id="new" type="password" name="new" required />
            </div>
        </div>
        <div class="form-group row">
            <label for="confirm" class="col-md-4 col-form-label">Confirm password</label>
            <div class="col-md-8">
                <input class="form-control" id="confirm" type="password" name="confirm" required />
            </div>
        </div>
        <br />
        <br />
        <input class="btn btn-primary" type="submit" value="Change password" />
    </form>
</div>
